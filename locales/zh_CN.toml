_version = 1

# [studio] ----------------------------------------------------------
[studio]
desc = """
∙ 目前 `studio` 仅适用于 Makepad\n
∙ 支持 WASM 和 GUI\n
∙ 默认启用 GUI 模式
"""
check = "正在为您检测 studio 所需环境..."
gui = "🚀 正在为您使用 GUI 模式运行 studio"
stop = "⚠ studio 已停止运行"
error = "❌ studio 运行失败, 原因: %{reason}"
select = "使用默认的 studio 运行或进行指定?"

# [uninstall] ------------------------------------------------------
[uninstall]
select = "您确定要卸载 %{name} 吗?"
success = "✅ 卸载 %{name} 成功!"
failed = "❌ 卸载 %{name} 失败, 原因: %{reason}"

# [add] ------------------------------------------------------------
[add]
write_in_toml_fail = "❌ 将 %{name} 写入 `gen_ui.toml` 文件失败!"
complete = "🎉 添加插件: %{name} 成功!"

[add.download]
success = "🎉 下载插件: %{name} 成功!"
failed = "❌ 下载插件失败, 原因: %{reason}"
waiting = "🔸 正在下载插件: %{name} 请等待..."

# [config] ------------------------------------------------------------
[config]

[config.load]
success = "✅ 加载配置成功!"

[config.select]
which = "您需要配置哪个选项?"
desc = """
• env: `.env` 是 Ract 对 `env.toml` 的指向文件\n
• env.toml: `env.toml` 是 Ract 的环境配置文件，由这个文件中的内容 Ract 可以找到使用者开发时的环境依赖项\n
文档: https://privoce.github.io/GenUI.github.io/zh/doc/config/env
"""

# [check] -------------------------------------------------------------
[check]
complete = "🎉 检测完成!"
[check.found]
success = "✅ 成功检测到 %{name}!"
failed = "❌ 未检测到 %{name}!"

[check.select]
which = "您需要检测哪个选项?"
failed = "❌ 错误的选项, 请重新选择!"

[check.dep]
success = "✅ %{name} 已安装!"
failed = "❌ %{name} 未安装, 请安装后重试!"

# [init] ----------------------------------------------------------------
[init]
start = "🚀 Ract 正在初始化, 请稍等..."
complete = "🎉 Ract 初始化完成!"

[init.chain]
title = "初始化工具链包"
success = "✅ 初始化工具链包成功!"
failed = "❌ 初始化工具链包失败, 原因: %{reason}"

[init.env]
title = "初始化环境文件"
desc = "Ract会帮助您构建一个环境配置文件。"
success = "✅ 初始化环境文件成功!"
failed = "❌ 初始化环境文件失败, 原因: %{reason}"

# [error] ---------------------------------------------------------------
[error]
parse = "❌ 解析: %{ty} 失败。\n目标: %{target}\n原因: %{reason}"


# [common] -------------------------------------------------------------
[common]
os = "操作系统"
version = "版本"
arch = "架构"
language = "语言"
total = "总耗时"
doc = "文档"
tmp_store = "临时存储: %{value}"

[common.command]
select = "选择以下选项进行处理"
quit = ":q 退出"
write_quit = ":wq 写入并退出"
write = ":w 写入"

[common.help]
select = "按下 ↑/↓ 进行选项调整，按下回车键进行选择，按下 q 退出"
[common.help.edit]
normal = "按 'i' 进入编辑模式"
complex = "按 ←/→ 进行面板调整，按 ↑/↓ 进行选项调整，按 'i' 进入编辑模式，按 ESC 退出编辑，按 'q' 退出"

[common.fs]

[common.fs.read]
success = "✅ 读取文件%{name}成功!"
failed = "❌ 读取文件失败, 原因: %{reason}"

[common.fs.write]
success = "✅ 写入文件%{name}成功!"
failed = "❌ 写入文件失败, 原因: %{reason}"

[common.option]
default = "默认"
custom = "指定"
yes = "是"
no = "否"